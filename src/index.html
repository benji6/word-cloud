<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Word Cloud</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Topics Word Cloud</h1>
    <div class="word-cloud js-word-cloud"></div>
    <div class="word-cloud-metadata js-word-cloud-metadata">
      <p>
        Information on topic
        "<span class="js-word-cloud-metadata__topic"></span>"
      </p>
      <p>
        Total Mentions:
        <span class="word-cloud-metadata__total-mentions
        js-word-cloud-metadata__total-mentions"></span>
      </p>
      <p>
        Positive Mentions:
        <span class="word-cloud-metadata__positive-mentions
        js-word-cloud-metadata__positive-mentions"></span>
      </p>
      <p>
        Neutral Mentions:
        <span class="js-word-cloud-metadata__neutral-mentions"></span>
      </p>
      <p>
        Negative Mentions:
        <span class="word-cloud-metadata__negative-mentions
        js-word-cloud-metadata__negative-mentions"></span>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
